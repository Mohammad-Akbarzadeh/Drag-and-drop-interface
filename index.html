<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Drag and drop</title>
  </head>
  <body>
    <div class="container">
      <h1>Sortable List</h1>
      <div class="left-box">
        <div draggable="true" class="DropElement one">
          <img src="./img/Frame 28.svg" />
        </div>

        <div draggable="true" class="DropElement two">
          <img src="./img/Frame 29.svg" />
        </div>

        <div draggable="true" class="DropElement three">
          <img src="./img/Frame 30.svg" />
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Sortable List</h1>
      <div class="right-box">
        <div draggable="true" class="DropElement one">
          <img src="./img/Frame 28.svg" />
        </div>

        <div draggable="true" class="DropElement two">
          <img src="./img/Frame 29.svg" />
        </div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
